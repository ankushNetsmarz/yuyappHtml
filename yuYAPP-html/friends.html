<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link href="css/style.css" rel="stylesheet" type="text/css">

<body>

<div class="interest-topbar">
<div class="left-top-btn"><button type="button" class="menu_btn_top"></button></div>
<div class="top_head_bg"><label class="top_heading">Friends (User Name)</label></div>
<div class="right-top-btn"></div>

</div>

<div class="main_div">

<div>

<div id="TabbedPanels1" class="TabbedPanels">
    <ul class="TabbedPanelsTabGroup">
      <li id="getFollowers" class="TabbedPanelsTab" tabindex="0">Your Followers</li>
      <li  id="GetFollowingList" class="TabbedPanelsTab" tabindex="0">Who You Following</li>
    </ul>
    <div class="TabbedPanelsContentGroup">
      <div class="TabbedPanelsContent">
      <div class="swiper-nav swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" id="recentFollower"><span>Recent</span></div>
			<div class="swiper-slide" id="allFollower"><span>All</span></div>
		
		</div>
	</div>
    <div id="getfollowerList" class="frnd-list-main">

     
      
       
         </div>
          <div><input type="button" id="updateButton" class="load-more" value="Load More" /></div>
      </div>
      <div class="TabbedPanelsContent">
   <div class="swiper-nav swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide" id="recentFollowing"><span>Recent</span></div>
			<div class="swiper-slide" id="allFollowing"><span>All</span></div>
		
		</div>
	</div>
    <div  id="getfollowingList" class="frnd-list-main">

     
      
       
         </div>
          <div><input type="button" id="Button1" class="load-more" value="Load More" /></div>
      </div>
    </div>
  </div>
</div>

<div class="clr"></div>
</div>
<script type="text/javascript">
var TabbedPanels1 = new Spry.Widget.TabbedPanels("TabbedPanels1");
</script>

        $(document).ready(function () {
         
     //   GetAllFollowerList();

            $("#recentFollower").on("click", function () {
                GetRecentFollowerList();
            });
            $("#allFollower").on("click", function () {
                GetAllFollowerList();
            });
      

            $("#recentFollowing").on("click", function () {
                GetRecentFollowingList();
            });
            $("#allFollowing").on("click", function () {
                GetAllFollowing();
            });
        

        $("#getFollowers").on("click", function () {

            GetAllFollowerList();
        });

        $("#GetFollowingList").on("click", function ()
        {
            
            GetAllFollowing();
