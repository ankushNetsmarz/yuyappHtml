      <script>
          var UploadFileFlag;

          document.addEventListener("deviceready", onDeviceReady, false);

          function onDeviceReady() {
              pictureSource = navigator.camera.PictureSourceType;
              destinationType = navigator.camera.DestinationType;
          }


        

          $("#updateButton").on("click", function () {
              var editFirstname = $("#editFirstname").val();

              var editUserName = $("#editUserName").val();
              var editDOB = $("#editDOB").val();
              var editGender = localStorage.getItem("gender");
             
              if (flagProfile == 1) {
                  AddProfilePicture(imageURL);

                     var mainProfile= $("#mainProfile");
                  mainProfile.prop('src', GetProfilePicture);
              }
              else {
                  UpdateProfile(editFirstname, editLastname, editUserName, editDOB, editGender);
              }
              //   return false;
          });

          var captureSuccess = function (mediaFiles) {

              for (i = 0, len = mediaFiles.length; i < len; i += 1) {
                  path = mediaFiles[i].fullPath;
                

              }
          };

          // capture error callback
          var captureError = function (error) {
              //navigator.notification.alert('Error code: ' + error.code, null, 'Capture Error');
          };


          function uploadPhoto(path) {
              showLoader();
              var title = $("#UploadTitle").val();
              var description = $("#UploadDescription").val();
              var a1 = $("#Upload1Annotate").val();
              var a2 = $("#Upload2Annotate").val();


              var options = new FileUploadOptions();
              options.fileKey = "file";


              options.fileName = path.substr(path.lastIndexOf('/') + 1) + '.mp4';

              options.mimeType = "video/mp4";

              var params = {};
              params.postedBy = 1;

              params.description = description;
              params.postFileTitle = title;
              params.allowedUser = "";
              params.deniedUser = "";
              params.postType = 2;
              params.positiveAnnotation = a1;
              params.negativeAnnotation = a2;
              params.extention = "";


              options.params = params;

              var ft = new FileTransfer();

              ft.upload(path, encodeURI("http://174.141.233.6/YuY/posts/add"), win, fail, options);
          }

          function win(r) {

              window.plugins.toast.show('Feed Added!', 'long', 'center', function (a) { }, function (b) { });
              console.log("Code = " + r.responseCode);
              console.log("Response = " + r.response);
              console.log("Sent = " + r.bytesSent);


              hideLoader();
              $("#UploadTitle").val('');
              $("#UploadDescription").val('');
              $("#Upload1Annotate").val('');
              $("#Upload2Annotate").val('');
          }

          function fail(error) {

              window.plugins.toast.show('Failed !', 'long', 'center', function (a) { }, function (b) { });
              //    alert("An error has occurred: Code = " + error.code);
              console.log("upload error source " + error.source);
              console.log("upload error target " + error.target);
          }


          function getVideo() {
              navigator.device.capture.captureVideo(captureSuccess, captureError, { duration: 5000 });

          }



          function getUploadPhoto(source) {
              navigator.camera.getPicture(onPhotoURISuccessUpload, onFail, {
                  quality: 50,
                  destinationType: destinationType.DATA_URL,

                  encodingType: Camera.EncodingType.PNG,

                  sourceType: source

              });
          }

          function onPhotoURISuccessUpload(imageURI) {

              var Image = document.getElementById('UploadPreview');
              Image.src = "data:image/png;base64," + imageURI;
              imageURLs = imageURI;
              UploadFileFlag = "image";

          }

          / * opens default gallery of native system, i.e android or iphone */
          function getPhoto(source) {
              navigator.camera.getPicture(onPhotoURISuccess, onFail, {
                  quality: 50,
                  destinationType: destinationType.DATA_URL,
                  encodingType: Camera.EncodingType.PNG,
                  sourceType: source

              });
              // Retrieve image file location from specified source

          }

          /* on selection of photo passing imageURI for uploading */
          function onPhotoURISuccess(imageURI) {

              var largeImage = document.getElementById('profile');
              largeImage.src = "data:image/png;base64," + imageURI;
              imageURL = imageURI;
              flagProfile = 1;
          }



          function onFail(message) {
              //  alert('Failed because: ' + message);
          }





          $(document).ready(function () {
              localStorage.setItem("MenuFlag", "up");


              var flag = 0;
              var top;
              var topFlag = 0;
              GetUserPost();
              GetUserProfile();
              var currentWindowHeight = $(window).height();   // returns height of browser viewport
              var currentWindowWidth = $(window).width(); // returns height of HTML document



              $("#uploadButtonVideoImages").on("click", function () {
                  $("#UploadTitle").val('');
                  $("#UploadDescription").val('');
                  $("#Upload1Annotate").val('Like');
                  $("#Upload2Annotate").val('Dislike');
                  $("#uploadScreen").css("display", "block");

              });
              $("#nextUpload").on("click", function () {
                  if (UploadFileFlag == "image") {
                      InsertPostImage(imageURLs);
                  }
                  else {

                      uploadPhoto(path);
                  }
              });


              $("#cancelUpload").on("click", function () {

                  $("#uploadScreen").css("display", "none");

              });



              $("#logout").on("click", function () {
                  localStorage.clear();
                  window.location.replace("login.html");
              });


              $(".right-top-btn").on("click", function () {
                  if (flag == 0) {
                      $(".profile-menu").css("display", "block");
                      flag = 1;
                  }
                  else {
                      $(".profile-menu").css("display", "none");
                      flag = 0;
                  }
              });

              $(".menu_btn_top").bind('click', function () {
                  var flags = localStorage.getItem("MenuFlag");

                  if (flags == "up") {


                      $('.inner-pages').animate({
                          'top': top    //moves up

                      });

                      localStorage.setItem("MenuFlag", "down");
                  }
                  else {


                      $('.inner-pages').animate({
                          'top': "0px" //moves up
                      });
                      localStorage.setItem("MenuFlag", "up");
                  }

              });




              switch (currentWindowHeight) {
                  case 320:                   //320 *480

                      {
                          top = '380px';


                      }
                      break;

                  case 568:
                      if (currentWindowWidth == 320)  //320*568
                      {
                          top = '440px';

                      }
                      break;

                  case 480:

                      if (currentWindowWidth == 320)//480*320
                      {
                          top = '345px';

                      }
                      else {
                          top = '420px';          //480* 800
                      }
                      break;

                  case 800:

                      if (currentWindowWidth == 1280)//800*1280
                      {
                          top = '1024px';
                      }
                      else {
                          top = '380px';          //800*480

                      }
                      break;

                  case 640:

                      if (currentWindowWidth == 400)  //400*640
                      {
                          top = '520px';
                      }
                      else if (currentWindowWidth == 384)  //384*640
                      {
                          top = '415px';
                      }
                      else {

                          top = '500px';           //360*640
                      }
                      break;


                  case 768:
                      {
                          top = '500px'          //768 *1024
                      }
                      break;
                  case 1024:

                      {
                          top = '445px'          //1024 *768
                      }
                      break;

                  case 600:
                      {
                          top = '490px'          //1024 *600
                      }
                      break;

                  case 540:
                      {
                          top = '485px'          //540 *960
                      }
                      break;
                  case 360:
                      if (currentWindowWidth == 600)     //360*600
                      {
                          top = '485px';
                      }
                      else {
                          top = '440px';       //360*640
                      }
                      break;
                  case 360:
                      if (currentWindowWidth == 480)   //360*480
                      {
                          top = '485px'
                      }
                      break;
                  default:
                      {
                          top = '390px';
                      }
                      topFlag = 1;
              }
          });
