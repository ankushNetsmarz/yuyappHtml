    <script>
   
        $(document).ready(function () {
            var flag = 0;
           var currentWindowHeight= $(window).height();   // returns height of browser viewport
           var currentWindowWidth = $(window).width(); // returns height of HTML document
      
           var top;
           var topFlag = 0;
        
           switch (currentWindowHeight) {
               case 320:                   //320 *480

                   {                     
                       top = '380px';
                       topFlag = 1;

                   }
                   break;

               case 480:  

                   if (currentWindowWidth == 320)//480*320
                   {
                       top = '345px';
                   }
                   else {
                       top = '420px';          //480* 800
                   }
                   break;

               case 800:

                   {
                       top = '380px';          //800*480

                   }
                   break;


               case 640:
                   if(currentWindowWidth == 1136)  //640*1136
                   {
                       top = '520px';
                   }
                   else
                   {
                       top='485px';           //640*960
                   }
                   break;
				   case 1136:
                   {
                       top='415px';           //640*1136
                   }
                   break;
               case 768:
                   {
                       top= '500px'          //768 *1024
                   }
                   break;
               case 1024:
                   
                   {
                       top = '445px'          //1024 *768
                   }
                   break;

			   case 600:
                   {
                       top = '490px'          //1024 *600
                   }
                   break;

               case 540:
                   {
                       top = '485px'          //540 *960
                   }
                   break;
               case 960:
                   if(currentWindowWidth == 640)             //640*960
                   {
                       top = '485px';
                   }
                   else
                   {
                       top= '395px';           //540*960
                   }
                   break;
               default:
                   {
                       top='390px';
                   }
           }

          GetUserPost();
         GetUserProfile();
 

         $("#accessButton").on("click", function () {
             //  $(".checkbox-list").css("display", "block");
             $(".checkbox-list").show();
             $(".ctgry-list-main").css("display", "none");
             $(".add-frnd").css("display", "none");
             $(".follow-friend").css("display", "block");
           
         });

           $("#EditProfile").on("click", function () {
               $('.inner-pages').animate({
                   'top': "0px" //moves up
               });

               $("#see_profile").css("display", "none");
               $(".add-frnd").css("display", "none");
               $("#edit_profile").css("display", "block");
               $(".top_heading").text("EDIT-PROFILE");
               $(".ctgry-list-main").css("display", "none");
           });

                
           $("#NotificationOption").on("click", function () {
               GetNotification();
               $('.inner-pages').animate({
                   'top': "0px" //moves up
               });
               $(".notification").css("display", "block");
               $("#see_profile").css("display", "none");
               $(".add-frnd,.follow-friend").css("display", "none");
               $(".ctgry-list-main").css("display", "none");
           });


          

           $("#RequestOption").on("click", function () {
               $('.inner-pages').animate({
                   'top': "0px" //moves up
               });
               $("#edit_profile,#see_profile").css("display", "none");
               GetPeopleRandom();
               $(".ctgry-list-main").css("display", "none");
               $(".add-frnd").css("display", "block");
               $(".top_heading").text("FIND-FRIENDS");

           });


           $("#updateButton").on("click", function () {
               var editFirstname = $("#editFirstname").val();
               var editLastname = $("#editLastname").val();
               var editUserName = $("#editUserName").val();
               var editDOB = $("#editDOB").val();
               var editGender = $("#editGender").val();

               UpdateProfile(editFirstname, editLastname, editUserName, editDOB, editGender);
               //   return false;
           });


           $("#logout").on("click", function () {
               localStorage.clear();
               window.location.replace("login.html");
           });
         

           $(".menu_btn_top").bind('click', function () {
          
               if (flag == 0) {
                
                   if (topFlag == 1)
                   {
                     
                      $(".inner-pages").css("display","none");
                   }
                   $('.inner-pages').animate({
                  'top': top    //moves up
                  
                  });
                
                   flag = 1;
               }
               else {
                
                   if (topFlag == 1) {
                       $(".inner-pages").css("display","block");
                   }
              
                   $('.inner-pages').animate({
                  'top': "0px" //moves up
                  });
                   flag = 0;
               }

           });


     
      


            $(".right-top-btn").on("click", function () {
                if (flag == 0) {
                    $(".profile-menu").css("display", "block");
                    flag = 1;
                }
                else {
                    $(".profile-menu").css("display", "none");
                    flag = 0;
                }
            });
            });


           $(document).on("click", "#plug", function () {
               var friendId = $(this).attr("userId");
               
               AddFriend(friendId);

                   });

    </script>
