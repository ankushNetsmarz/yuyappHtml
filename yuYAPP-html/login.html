<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body class="green-gredient">

<div class="loader-bg">
<div class="loader-area"><img src="images/482.GIF"></div>
</div>


<div class="main_div" id="LoginDiv">


<!-- In this page show login or Register screens -->
<div class="logo"><img src="images/logo.png" alt=""></div>

<div class="login_inputs" >
<form>
<div><input id="userLoginEmailId" type="text" placeholder="Username" class="user_input"></div>
<div><input id="userLoginPassword" type="password" placeholder="Pasword" class="pass_input"></div>
</form>
</div>
<div class="loginpage_btns">



<div class="fl login_btn_div" id="loginButtonDiv" >
<div class="left_btn fl"><button type="submit" id="loginButton" class="but"><img src="images/login-icon.png" class="fl" style="margin:9px 0 0;"> Login</button></div>
<div class="right_btn fl"></div>
<div class="clr"></div>
</div>


<div class="fr signup_btn_div" id="signUpButtonDiv">
<div class="right_btn fl"></div>
<div class="left_btn fl"><button type="submit" id="signUpButton" class="but">Signup <img src="images/signup-icon.png" class="fr" style="margin:9px 0 0;"></button></div>

<div class="clr"></div>
</div>

<div class="fr need_help">
<a href="#" class="fl">Need Help&nbsp;&nbsp;<img src="images/help.png" class="fr"></a>
<div class="clr"></div>
</div>
<div class="clr"></div>
</div>

</div>

<!-- register page -->
<div class="main_div" id="signUpDiv" style="display:none;position:absolute;">

<div class="signup-logo"><img src="images/logo.png" alt=""></div>
<div class="signup_inputs">
<form>
<div><input  id="SignUpFullName"  type="text" placeholder="Full Name" class="signup_box"></div>
<div><input  id="SignUpUserName" type="text" placeholder="User Name" class="signup_box"></div>
<div><input  id="SignUpEmail" type="email" placeholder="Email Address" class="signup_box"></div>
<div><input id="SignUpPassword" type="password" placeholder="Pasword" class="signup_box"></div>
<div><input id="SignUpDOB" placeholder="DOB" class="signup_box"></div>
<div><input id="SignUpgender"  placeholder="gender" class="gender signup_box"></div>

</form>
</div>


<div class="registerpage_btns">

<div class="fl login_btn_div">
<div class="left_btn fl"><button type="submit" id="backButtonRegister" class="but"><img src="images/back-icon.png" class="fl" style="margin:11px 0 0;"> Back</button></div>
<div class="right_btn fl"></div>
<div class="clr"></div>
</div>

<div class="fr signup_btn_div">
<div class="right_btn fl"></div>
<div class="left_btn fl"><button type="submit" id="RegisterButton" class="but">Register <img src="images/register-icon.png" class="fr" style="margin:11px 0 0;"></button></div>

<div class="clr"></div>
</div>

<div class="clr"></div>
</div>

</div>
<!-- register page -->



    <script src="js/jquery-2.0.2.js"></script>
    <script src="js/SignIn.js"></script>
    <script src="js/signUp.js"></script>
    <script>
        $(document).ready(function () {

            $("#loginButton").on("click", function () {



                var userLoginEmailId = $("#userLoginEmailId").val();
                var loginPassword = $("#userLoginPassword").val();

                if (userLoginEmailId != '' || loginPassword != '') {
                    SignIn(userLoginEmailId, loginPassword);
                }
                else {
                    alert("fields cant be empty");
                }
            });

            $('#SignUpEmail').blur(function () {

                if ($(this).val() == "") {

                }
                else {

                    ValidateEmail();
                }
            });

            $("#signUpButton").on("click", function () {
                //  $(".signup_inputs, .registerpage_btns, .signup-logo").css("display", "block");
                $(".login_inputs,#loginButtonDiv,#signUpButtonDiv,.need_help,.logo").css("display", "none");
                $("#signUpDiv").css("display", "block");
                $("#signUpDiv").animate({ top: '1px' });
            });

            $("#backButtonRegister").on("click", function () {
                $("#signUpDiv").css("display", "none");
                $(".login_inputs,#loginButtonDiv,#signUpButtonDiv,.need_help,.logo").css("display", "block");
                $("#LoginDiv").animate({ bottom: '1px' });

            });


            $("#RegisterButton").on("click", function () {
                var SignUpFullName = $("#SignUpFullName").val();
                var res = SignUpFullName.split(" ");
                var SignUpFirstName = res[0];
                var SignUpLastName = res[1];
                var SignUpUserName = $("#SignUpUserName").val();
                var SignUpEmail = $("#SignUpEmail").val();
                var SignUpPassword = $("#SignUpPassword").val();
                var SignUpDOB = $("#SignUpDOB").val();
                var SignUpgender = $("#SignUpgender").val();

                Signup(SignUpFirstName, SignUpLastName, SignUpUserName, SignUpUserName, SignUpEmail, SignUpPassword, SignUpgender, SignUpgender);
            });
        });

    </script>
</body>
</html>
